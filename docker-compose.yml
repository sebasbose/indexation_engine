version: '3.8'

services:
  # Kafka Infrastructure
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - search-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - search-network

  # Databases
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: searchdb
      MYSQL_USER: searchuser
      MYSQL_PASSWORD: searchpass
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - search-network

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: searchuser
      POSTGRES_PASSWORD: searchpass
      POSTGRES_DB: indexdb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - search-network

  mongodb:
    image: mongo:7.0
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpass
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - search-network

  # Application Services
  crawler:
    build:
      context: ./services/crawler
      dockerfile: Dockerfile
    depends_on:
      - kafka
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_TOPIC: pages.raw
    networks:
      - search-network
    volumes:
      - ./services/crawler:/app

  ingest:
    build:
      context: ./services/ingest
      dockerfile: Dockerfile
    depends_on:
      - kafka
      - mysql
      - postgres
      - mongodb
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_TOPIC: pages.raw
      MYSQL_HOST: mysql
      MYSQL_USER: searchuser
      MYSQL_PASSWORD: searchpass
      MYSQL_DATABASE: searchdb
      POSTGRES_HOST: postgres
      POSTGRES_USER: searchuser
      POSTGRES_PASSWORD: searchpass
      POSTGRES_DATABASE: indexdb
      MONGODB_URI: mongodb://root:rootpass@mongodb:27017/
    networks:
      - search-network
    volumes:
      - ./services/ingest:/app

  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    depends_on:
      - mysql
      - postgres
      - mongodb
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      MYSQL_HOST: mysql
      MYSQL_USER: searchuser
      MYSQL_PASSWORD: searchpass
      MYSQL_DATABASE: searchdb
      POSTGRES_HOST: postgres
      POSTGRES_USER: searchuser
      POSTGRES_PASSWORD: searchpass
      POSTGRES_DATABASE: indexdb
      MONGODB_URI: mongodb://root:rootpass@mongodb:27017/
    networks:
      - search-network
    volumes:
      - ./services/api:/app

  web:
    build:
      context: ./services/web
      dockerfile: Dockerfile
    depends_on:
      - api
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
    networks:
      - search-network
    volumes:
      - ./services/web:/app

volumes:
  mysql-data:
  postgres-data:
  mongo-data:

networks:
  search-network:
    driver: bridge
